<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - 3legant</title>
    <link rel="icon" type="image/png" href="Assets/styles/Images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Assets/styles/style.css">
</head>
<body>
    
    <header class="header d-flex">
        <div class="content-wrap d-flex w-full justify-between">
            <div class="logo">
                <a href="index.html" class="title-color">3legant.</a>
            </div>
            <a href="shop.html" style="font-weight: 600;">Return to Shop</a>
        </div>
    </header>

    <section class="checkout-section">
        <div class="container checkout-container">
            <div class="checkout-form">
                <h2>Shipping Address</h2>
                <form id="checkoutForm">
                    <div class="form-row">
                        <div class="form-col">
                            <label>First Name *</label>
                            <input type="text" required placeholder="John" name="firstName">
                        </div>
                        <div class="form-col">
                            <label>Last Name *</label>
                            <input type="text" required placeholder="Doe" name="lastName">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label>Email *</label>
                            <input type="email" required placeholder="email@example.com" name="email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label>Street Address *</label>
                            <input type="text" required placeholder="123 Main St" name="address">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label>City *</label>
                            <input type="text" required placeholder="New York" name="city">
                        </div>
                        <div class="form-col">
                            <label>Zip Code *</label>
                            <input type="text" required placeholder="10001" pattern="[0-9]*" maxlength="10" name="zip">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label>Phone Number *</label>
                            <input type="tel" required placeholder="+1 234 567 890" name="phone">
                        </div>
                    </div>

                    <h2 style="margin-top: 40px;">Payment Details</h2>
                    <div class="payment-method-box" style="margin-bottom: 20px; border: 1px solid var(--border-color); padding: 15px; border-radius: 6px;">
                        <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                            <input type="radio" name="payment" checked> 
                            <span>Credit Card</span>
                            <div style="margin-left: auto; display: flex; gap: 5px;">
                                <img src="Assets/styles/Images/visa.webp" style="height: 20px;">
                                <img src="Assets/styles/Images/mastercard.webp" style="height: 20px;">
                            </div>
                        </label>
                    </div>

                    <div class="form-row">
                         <div class="form-col">
                            <label>Card Number *</label>
                            <input type="text" required placeholder="0000 0000 0000 0000" maxlength="19" id="cardNumber">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label>Expiry Date *</label>
                            <input type="text" required placeholder="MM/YY" maxlength="5" id="cardExpiry">
                        </div>
                         <div class="form-col">
                            <label>CVC *</label>
                            <input type="password" required placeholder="123" maxlength="4" pattern="[0-9]{3,4}">
                        </div>
                    </div>

                    <button type="submit" class="place-order-btn" id="placeOrderBtn">Place Order</button>
                </form>
            </div>

            <div class="checkout-summary">
                <h2>Order Summary</h2>
                <div id="checkoutItemsList">
                    </div>
                
                <div class="summary-row" style="margin-top: 20px;">
                    <span>Subtotal</span>
                    <span id="checkoutSubtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span style="color: #38CB89;">Free</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="checkoutTotal">$0.00</span>
                </div>
                
                <div style="margin-top: 20px; font-size: 0.8rem; color: #6C7275; text-align: center; display: flex; align-items: center; justify-content: center; gap: 5px;">
                    <i class="fa-solid fa-lock"></i> Secure Payment
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container footer-bottom">
            <p>Copyright &copy; 2024 3legant. All rights reserved</p>
        </div>
    </footer>

    <div id="cartIcon" style="display:none;"></div>
    <div id="cartCount" style="display:none;"></div>
    <div id="cartOverlay" style="display:none;"><div id="cartDrawer"></div></div>

    <script src="Assets/script/script.js"></script>
</body>
</html>
